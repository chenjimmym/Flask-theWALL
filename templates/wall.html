<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Wall</title>
        <meta charset="UTF-8">
    </head>
    <body>
    {% if session['loginStatus'] == True %}
    <p>Logged in as ID: {{ session['loginStatus'] }} Name: {{ session['loginName'] }}</p>
    {% endif %}
    <form action="/logout" method="post">
        <input type="submit" value="Log Out">
    </form> 
    <h1>The Coolest Wall: Welcome ---name--- </h1>
    <form action="/wallpost" method="post">
        <textarea name="postMessage" rows="10" cols="100"></textarea><br>
        <input type="submit" value="Post a message">
    </form>

    {% for post in allPosts: %}
    <p>{{ post['message'] }}</p>
    {% endfor %}


    </body>
</html>
